   // -----------------------------
   // SEARCH LOGIC
   // -----------------------------
   function filterCards() {
     const query = document.getElementById("search").value.toLowerCase();
     const showCharacter = document.getElementById("character").checked;
     const showItem = document.getElementById("item").checked;
     const showSkillset = document.getElementById("skillset").checked;
     const showEvent = document.getElementById("event").checked;
     const matches = cards.filter(card => {
       const matchesQuery = card.name.toLowerCase().includes(query);
       const matchesType = (card.Type === "Character" && showCharacter) ||
                           (card.Type === "Item" && showItem) ||
                           (card.Type === "Skillset" && showSkillset) ||
                           (card.Type === "Event" && showEvent);
       return matchesQuery && matchesType;
     });
     displayResults(matches);
   }

   document.getElementById("search").addEventListener("input", filterCards);
   document.getElementById("character").addEventListener("change", filterCards);
   document.getElementById("item").addEventListener("change", filterCards);
   document.getElementById("skillset").addEventListener("change", filterCards);
   document.getElementById("event").addEventListener("change", filterCards);

   // Initial display
   filterCards();


   // -----------------------------
   // DISPLAY RESULTS
   // -----------------------------
   function displayResults(cards) {
       const container = document.getElementById("results");


        container.innerHTML = cards.map(card => {
       return `
       <div class="card" style="background-color: rgb(85, 85, 85); color: white; border: 2px solid black;">
           <h2>${card.name}</h2>

           ${card.Type !== undefined ? `<p><strong>Type:</strong> ${card.Type}</p>` : ""}

           ${card.Archetype !== undefined ? `<p><strong>Archetype:</strong> ${card.Archetype}</p>` : ""}

           ${card.HP !== undefined ? `<p><strong>HP:</strong> ${card.HP}</p>` : ""}

           ${card.ATK !== undefined ? `<p><strong>ATK:</strong> ${card.ATK}</p>` : ""}

           ${card.DEF !== undefined ? `<p><strong>DEF:</strong> ${card.DEF}</p>` : ""}

           ${card.DEX !== undefined ? `<p><strong>DEX:</strong> ${card.DEX}</p>` : ""}

           ${card.ENG !== undefined ? `<p><strong>ENG:</strong> ${card.ENG}</p>` : ""}

           ${card.Passives !== undefined ? `<p><strong>Passives:</strong> ${card.Passives}</p>` : ""}

           ${card.Ability !== undefined ? `<p><strong>Ability:</strong> ${card.Ability}</p>` : ""}

           ${card.Active !== undefined ? `<p><strong>Active:</strong> ${card.Active}</p>` : ""}


       </div>
   `;
   }).join("");
